<!DOCTYPE html>
<html>
<head>
    <title>Random Images :: Toyz.io</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-2.0.3.min.js" type="application/javascript"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
        .center img{
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script>
        $(document).ready(function(){
            var l = "";
            setInterval(function(){
                /*if($("pre").length > 100){
                    $("#log").empty();
                }*/
                $.get("/debug/tail", function(data){
                    if(l !== data){
                        $("#log").prepend(data);
                        l = data;
                    }
                })
            }, 100)
        })
    </script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">My Images</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/Debug" target="_blank">Debug Info</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div>
    <div class="container">
        <div class="col-lg-12" id="body" style="padding-top: 50px;">
            <div class="panel panel-default" >
                <div class="panel-heading">
                    <h3 class="panel-title">Debug Log</h3>
                </div>
                <div class="panel-body" id="log">

                </div>
            </div>
        </div>
    </div>
